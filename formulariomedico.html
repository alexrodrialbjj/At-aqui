<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prontuario médico</title>
</head>
<body>
    <form>
        <h2>FORMULÁRIO MÉDICO DE PACIENTE</h2>
        <div>
            <label for="nome"><h3>Nome do paciente</h3></label>
           <input type="text" 
           name="nome do paciente" 
           id="nome" placeholder="digite nome do paciente"
           required/>
        </div>
        <div>
        <label for="numero"><h3>CPF do paciente</h3></label>
        <input type="number" 
        name="numero" 
        id="numero" 
        placeholder="CPF" required/>
      </div>
        <div>
        <label for="genero"><h3>Como o paciente se identifica?</h3></label>
        <select name="gereno" id="genero">
          <option value="">Selecione</option>
          <option value="HT">homem trans</option>
          <option value="MT">Mulher trans</option>
          <option value="MC">Mulher cis</option>
          <option value="HM">Homem cis</option>
          <option value="PI">Prefere não informar</option>
        </select>
      </div>
        <br>
        <div>
        <label for="endereco"><h3>Endereço do paciente</h3></label>
        <input type="text" 
        name="endereco" 
        id="endereco" 
        placeholder="endereço do paciente" 
        required/>
      </div>
      <br />
      <div>
        <label for="number"><h3>Idade do paciente</h3></label>
        <input type="number" 
        name="numero" 
        id="numero" 
        placeholder="idade do paciente" />
      </div>
      <div>
        <label for="nascimento"><h3>Data de nascimento do paciente</h3></label>
        <input type="date" 
        name="nascimento" 
        id="nascimento" />
      </div>
      <div>
        <label for="compromisso"><h3>Data e hora da consulta</h3></label>
        <input type="datetime-local" 
        name="consulta" 
        id="consulta" />
      </div>
      <div>
        <label for="arquivo"><h3>Exames do paciente</h3></label>
        <input type="file" 
        name="exames" 
        id="exames" />
      </div>
      <div>
        <p>Qual sede de preferência do paciente?</p>
        <input type="checkbox"
         name="" 
         id="sul" 
         value="sul">
        <label for="sul">Sede sul</label>
      </div>
      <div>
          <input type="checkbox"
         name="" 
         id="oeste" 
         value="oeste">
        <label for="oeste">Sede oeste</label>
      </div>
      <div>
          <input type="checkbox"
         name="" 
         id="nordeste" 
         value="nordeste">
        <label for="nordeste">Sede nordeste</label>
      </div>
      <div>
          <input type="checkbox"
         name="" 
         id="suldeste" 
         value="suldeste">
        <label for="suldeste">Sede suldeste</label>
      </div>
      <div>
    <h2>Para qual profissional paciente tem preferência</h2>
        <input type="radio" 
        name="profissional" 
        id="isabel" 
        value="isabel">
        <label for="isabel">Dra Isabel</label>
</div>
    <div>
        <input type="radio" 
        name="profissional" 
        id="sammy" 
        value="sammy">
        <label for="sammy">Dra Sammy</label>
    </div>
      <div>
        <input type="radio" 
        name="profissional" 
        id="Carlos" 
        value="sCarlos">
        <label for="Carlos">Dr Carlos</label>
    </div>
    <h2>Formas de contato</h2>
    <div>
        <label for="email"> <h3>E-mail</h3></label>
        <input type="email"
         name="email" 
         id="email" placeholder="digite e-mail do paciente" 
         required/>
    </div>
    <div>
        <label for="telefone"><h3>Telefone de contato</h3></label>
        <input type="tel" 
        name="telefone" 
        id="telefone" 
        placeholder="digite o número de contato"/>
      </div>
    <div>
        <label for="senha"><h3>Senha de acesso ao formulario</h3></label>
        <input type="password" 
        name="senha" 
        id="senha" 
        placeholder="Crie uma senha de acesso" />
      </div>
    <div>
        <label for="observacao"><h4>Observações sobre o paciente</h4></label>
     <textarea name="obsservcao" 
        id="obsservacao" placeholder="Observações sobre o paciente (como alergias, histórico médicos e etc)"></textarea>
      </div>
      <div>
    <input type="submit">
      </div>
    </form>   
</body>
</html>
